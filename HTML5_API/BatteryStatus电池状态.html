<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Battery Status 电池状态</title>
	</head>
		
	<body>
		<h1 style="text-align: center;">Battery Status 电池状态</h1><hr />
	</body>
	
	<script type="text/javascript">
		window.onload = function(){
			var battery = navigator.battery || navigator.webkitBattery || navigator.mozBattery;
			if(battery){
				alert(battery);
				console.log("电池充电: ", battery.charging); // true  
				console.log("电池电量: ", battery.level); // 0.58  
				console.log("电池放电时间: ", battery.dischargingTime);  
			}
			else{
				alert('对不起：您的浏览器不支持查看电池状态！');
			}
			
		}
	</script>
