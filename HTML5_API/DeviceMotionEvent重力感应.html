<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DeviceMotionEvent重力感应</title>
	</head>
	<body>
		<h1 style="text-align: center;">摇一摇</h1><hr />
		<audio id="myMusic">
		  	<source src="mp3/yiy.mp3" type="audio/ogg"></source>
		  	<source src="mp3/yiy.mp3" type="audio/mpeg"></source>
		  	<source src="mp3/yiy.mp3" type="audio.wav"></source>
		</audio>
	</body>
	<script type="text/javascript">
		window.onload = function()
		{
			if (window.DeviceMotionEvent) 
			{
	            window.addEventListener('devicemotion',deviceMotionHandler, false);
	        } 
	        else{
	        	alert('对不起：您的浏览器不支持重力感应！');
	        }
	        
	        var speed = 30;//speed
	        var x = y = z = lastX = lastY = lastZ = 0;
	        
	        function deviceMotionHandler(eventData) 
	        {
	          	var acceleration = eventData.accelerationIncludingGravity;
	          	alert(acceleration);
	            x = acceleration.x;
	            y = acceleration.y;
	            z = acceleration.z;
	            if(Math.abs(x-lastX) > speed || Math.abs(y-lastY) > speed || Math.abs(z-lastZ) > speed)
	            {
	                //简单的摇一摇触发代码
	                document.getElementById('myMusic').play();
	                alert(1);
	            }
	            lastX = x;
	            lastY = y;
	            lastZ = z;
	        }
	    };
	</script>
