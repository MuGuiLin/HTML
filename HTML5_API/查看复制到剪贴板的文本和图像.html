<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>查看复制到剪贴板的文本和图像</title>
	</head>

	<body>
		<h1>查看复制到剪贴板的文本和图像</h1>
		<hr />
		<script>
			// 检查浏览器是否支持剪贴板 API
			if (navigator.clipboard && navigator.clipboard.readText && navigator.clipboard.readImage) {
			  // 读取剪贴板中的文本
			  navigator.clipboard.readText()
				.then(text => {
				  console.log('复制到剪贴板的文本：', text);
				})
				.catch(err => {
				  console.error('读取剪贴板文本时发生错误：', err);
				});
			 
			  // 读取剪贴板中的图像
			  navigator.clipboard.readImage()
				.then(image => {
				  console.log('复制到剪贴板的图像：', image);
				})
				.catch(err => {
				  console.error('读取剪贴板图像时发生错误：', err);
				});
			} else {
			  console.log('浏览器不支持剪贴板 API');
			}
		</script>
	</body>

</html>
