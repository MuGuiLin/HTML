<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5 简单留言版</title>
		<style type="text/css">
			*{ margin: 0px; padding: 0px; font-family: "微软雅黑"; }
			h1{ text-align: center; color: #1B9AD5;}
			[id*=TextBox]{ width: 600px; height: 470px; border:2px solid #1B9AD5; border-radius: 5px; margin: auto; margin-top: 30px; }
			[id*=Textarea]{ width: 500px; height: 200px; resize: none; border-radius: 4px; margin:auto; display: block; margin-top: 20px;font-size: 20px;color:#1B9AD5;}
			#butBox{ width: 500px; height: 200px; margin: auto; text-align: center; font-size: 18px;} 
			[type*=text]{ width: 56%; height: 36px; margin-top: 12px;}
			[type*=button]{ width: 150px; height: 36px; margin-top: 12px; font-size: 16px;}
			#save{ width: 600px; height: auto; border:2px solid #1B9AD5; margin: auto; margin-top: 20px;}
		</style>
	</head>
	
	<body>
		<h1>HTML5 简单留言版</h1>
		<hr />
		<div id="TextBox">
			<h2> ☛☀我 要 留 言：</h2>
			<textarea id="Textarea" value="" placeholder="在这里填写您要说的内容吧！"></textarea>
			<div id="butBox">
				❤ 您 的 姓 名：<input type="text" id="name" value="" placeholder="请输入姓名" /><br />
				☏ 您 的 手 机：<input type="text" id="mobile" value="" placeholder="请输入手机号码"/><br />
				☎ 您 的 邮 箱：<input type="text" id="email" value="" placeholder="请输入邮箱地址" /><br />
				<input type="button" name="Enter" id="Enter" value="提交留言" />
				<input type="button" name="Read" id="Read" value="读取留言" />
				<input type="button" name="Remove" id="Remove" value="清除留言" />
			</div>
			
		</div>
		
		<div id="save"></div>
	</body>
	
	<script type="text/javascript">
	
		var Textarea = document.getElementById("Textarea");
		var Name = document.getElementById("name").value;
		var Mobile = document.getElementById("mobile").value;
		var Email = document.getElementById("email").value;
		

		document.getElementById("Enter").onclick = function()
		{
			if(Textarea.value != "")
			{
				var myDate = new Date();
			   	var myWeek = new Week("星期日,","星期一,","星期二,","星期三,","星期四,","星期五,","星期六,");
			   	
		        function Week() 
		        {
		            this.length = Week.arguments.length
		            for (var i = 0; i < this.length; i++)
		        	{
		                this[i + 1] = Week.arguments[i];
		            }
		        }
				
				localStorage.setItem("Text",'留言内容：'+Textarea.value+',<br>留言时间：'+ myDate.toLocaleString() + myWeek[myDate.getDay() + 1]);
				
				Textarea.value = "";
				
				alert("留言提交成功，请关注回复！");
			}
			else
			{
				alert("您还没有填写留言内容哦！快美言几句吧！");
			}
		}
		
		document.getElementById("Read").onclick = function ()
		{
			if( localStorage.length != 0)
			{
				document.getElementById("save").innerHTML = localStorage.getItem("Text");
			}
			else
			{
				alert("对不起：您现在还没有留言信息哦！");
			}
			
		}
		
		document.getElementById("Remove").onclick = function()
		{
			if( localStorage.length != 0)
			{
				localStorage.clear();
				document.getElementById("save").innerHTML = "";
				alert("留言已全部清除成功！");
			}
			else
			{
				alert("对不起：您现在还没有留言信息哦！");
			}
		}
		
	</script>
